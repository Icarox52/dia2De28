<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 2 do desafio - Página de Login front-end</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/login.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="h-64 w-full bg bg-gradient-to-b from-yellow-400 via-red-500 to-purple-800 min-h-screen flex items-center justify-center p-4">
    <!--- Dia 2 do desafio - Página de Login front-end -->
    <div class="absolute inset-0 bg-black/10 backdrop-blur-sm"></div>
    
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl overflow-hidden z-10">

        <div class="bg-gradient-to-b from-green-700 to-green-300 p-6 text-center">
            <div class="mx-auto h-16 w-16 bg-white rounded-full flex items-center justify-center shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                </svg>
            </div>
            <h1 class="mt-4 text-2xl font-bold text-white">Faça seu Login</h1>
        </div>


        <form class="p-6 space-y-6">
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">E-mail</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                        </svg>
                    </div>
                    <input 
                        type="email" 
                        placeholder="seu@email.com" 
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        required>
                </div>
            </div>

            <div class="space-y-2">
  <label class="block text-sm font-medium text-gray-700">Senha</label>
  <div class="relative">
    <!-- Ícone cadeado -->
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-gray-600">
        <path fill-rule="evenodd" d="M6 10V7a6 6 0 1112 0v3h1.5A1.5 1.5 0 0121 11.5v9A1.5 1.5 0 0119.5 22h-15A1.5 1.5 0 013 20.5v-9A1.5 1.5 0 014.5 10H6zm2.25 0h7.5V7a3.75 3.75 0 00-7.5 0v3z" clip-rule="evenodd" />
      </svg>
    </div>

    <!-- Input de senha -->
    <input 
      type="password" 
      placeholder="Digite sua senha" 
      class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
      required>

    <button type="button" class="toggle-password absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600">
      <svg class="icon-eye-off size-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path fill-rule="evenodd" d="M3.53 2.47a.75.75 0 010 1.06l1.73 1.73A11.954 11.954 0 001.5 12a11.978 11.978 0 005.879 5.106l1.708-1.707A5.25 5.25 0 0110.5 8.25c.943 0 1.817.26 2.568.71l1.763-1.763a6.75 6.75 0 00-7.898 1.59L5.03 3.53a.75.75 0 011.06-1.06l16.44 16.44a.75.75 0 11-1.06 1.06l-1.726-1.726a11.978 11.978 0 01-6.946 2.256C6.423 21 2.5 16.522 2.5 12c0-1.207.2-2.37.56-3.465L2.47 3.53a.75.75 0 011.06-1.06z" clip-rule="evenodd"/>
      </svg>
      <svg class="icon-eye hidden size-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 4.5c4.738 0 8.777 3.162 10.07 7.5a10.52 10.52 0 01-4.29 5.775A11.952 11.952 0 0112 19.5a11.952 11.952 0 01-5.78-1.725A10.52 10.52 0 012.5 12c0-1.42.294-2.772.82-4.004a11.954 11.954 0 018.68-3.496zm0 6.75a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5z" />
      </svg>
    </button>
  </div>
</div>




            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Lembrar de mim</label>
                </div>
                <a href="#" class="text-sm text-blue-600 hover:underline">Esqueceu a senha?</a>
            </div>


            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transition duration-300 flex items-center justify-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                </svg>
                <span>Entrar</span>
            </button>


            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">ou</span>
                </div>
            </div>


            <div class="grid grid-cols-2 gap-4">
                <button type="button" class="flex items-center justify-center space-x-2 bg-red-50 hover:bg-red-100 text-red-600 py-2 px-4 rounded-lg border border-red-100 transition">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button type="button" class="flex items-center justify-center space-x-2 bg-blue-50 hover:bg-blue-100 text-blue-600 py-2 px-4 rounded-lg border border-blue-100 transition">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </button>
            </div>
        </form>


        <div class="bg-gray-50 px-6 py-4 text-center">
            <p class="text-sm text-gray-600">
                Não tem uma conta? 
                <a href="#" class="font-medium text-blue-600 hover:underline">Cadastre-se</a>
            </p>
        </div>
    </div>


    <!--- Código desenvolvido por Ícaro Machado -->
    <script src="script.js"></script>
</body>
</html>
